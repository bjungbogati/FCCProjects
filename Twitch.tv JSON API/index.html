<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/genericons/3.1/genericons.css">
<link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="script.js"> </script>
</head>
<body>
<div class="container">
	<img class="twitch-logo" src="twitch.png" alt="twitch.tv logo"/>

	<div class="sort">
		<button id="show-all">All</button><button id="show-online">Online</button><button id="show-offline">Offline</button>
	</div>

	<div id="search-channel">
		add a channel: <input id="search-box" type="text" placeholder="sort results">
	</div>

	<div id="add-channel">
		add a channel: <input id="channel-box" type="text" placeholder="enter channel name...">
		<input id="add-channel-button" type="submit" value="add channel">
	</div>

	<div id="list"></div>

	<div id="footer">
		<div id="author">&copy; App Created at 2016 by <a href="https://bjungbogati.com">Binod Jung Bogati</a></div>
	</div>
</div>

</html>
